#如果是宝塔面板的nginx，可能需要调整默认类型支持cjs，可以参照如下模板
server {
    # HTTP配置 - 重定向到HTTPS
    listen 80;
    listen [::]:80;
    server_name #填写你的域名比如www.startpro.com.cn;
    
    # 强制HTTPS重定向
    return 301 https://$server_name$request_uri;
}

# 官网前台页面 - 80端口
server {
     # HTTPS配置
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name localhost #填写你的域名比如www.startpro.com.cn;;
    
    # SSL证书配置
    ssl_certificate /www/server/panel/vhost/letsencrypt/$填写你的证书目录比如www.startpro.com.cn;/fullchain.pem;
    ssl_certificate_key /www/server/panel/vhost/letsencrypt/$填写你的证书目录比如www.startpro.com.cn;/privkey.pem;
    
    # SSL安全配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-CHACHA20-POLY1305;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # 安全头
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # 代理到Next.js应用
    location / {
        proxy_pass http://localhost:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    location /admin {
      deny all;  # 阻止访问后台管理页面
  }

    # 代理后端API请求
    location /api {
        proxy_pass http://localhost:3003; # 后端服务器地址和端口
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 代理上传文件
    location /uploads {
        proxy_pass http://localhost:3003;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 针对特定图片格式的优化
    location ~* \.(jpg|jpeg|png|gif|webp|svg|ico|bmp)$ {
        proxy_pass http://localhost:3003;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        
        # 缓存配置
        proxy_cache uploads_cache;
        proxy_cache_valid 200 30d;
        proxy_cache_key "$scheme$request_method$host$request_uri";
        
        # 浏览器缓存
        expires 30d;
        add_header Cache-Control "public, immutable";
        add_header X-Cache-Status $upstream_cache_status;
        
        # 关闭访问日志（提升性能）
        access_log off;
    }
    
    # Gzip压缩
    gzip on;
    gzip_vary on;
    gzip_comp_level 9;           # 压缩级别 1-9，6是平衡点
    gzip_min_length 100;        # 小于0.1KB不压缩
    gzip_proxied any;            # 代理请求也压缩
    gzip_types 
        text/plain 
        text/css 
        text/xml 
        text/javascript 
        application/javascript 
        application/xml+rss 
        application/json
        application/xml
        image/svg+xml;           # SVG图片也压缩
    gzip_disable "msie6";        # IE6不压缩
}

